  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      declare
          l_result clob;
      begin
          select to_clob(replace(replace(replace(replace(replace(replace('
                  <div class="a-CardView has-title has-badge">
                    <div class="a-CardView-header">
                      <div class="a-CardView-headerBody">
                        <h3 class="a-CardView-title">#SUBJECT#</h3>
                      </div>
                      <div class="a-CardView-badge #BADGE_CSS_CLASSES#" title="#BADGE_TEXT#">
                        <span class="a-CardView-badgeValue">#BADGE_TEXT#</span>
                      </div>
                    </div>
                    <div class="a-CardView-body">
                      <div class="a-CardView-mainContent"> Assigned to #OWNER#, 
                         Priority #PRIORITY#, Initiated by #INITIATOR#
                      </div>
                   </div>
                 </div>',
                 '#SUBJECT#'          , subject          ),
                 '#BADGE_TEXT#'       , badge_text       ),
                 '#BADGE_CSS_CLASSES#', badge_css_classes),
                 '#OWNER#',actual_owner),
                 '#PRIORITY#',priority),
                 '#INITIATOR#',initiator ))
            into l_result
            from table ( apex_approval.get_tasks (
                             p_context => 'SINGLE_TASK',
                             p_task_id => :P15_TASK_ID ) );
      
          return l_result;
      exception
          when no_data_found then
              return l_result;
      end;

